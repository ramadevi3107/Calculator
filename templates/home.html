<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method='POST'>
        {% csrf_token %}
    <label for = "Num1">enter number 1:</label>
    <input type = "text" name = "Num1" placeholder="enter number 1" ><br><br>
    <label for = "Num2">enter number 2:</label>
    <input type = "text" name = "Num2" placeholder="enter number 2" ><br><br>
    <label for = "Op">enter operation:</label>
    <input type = "text" name = "Op" placeholder="enter operation" >
    <button type= "submit"> 
        submit
    </button>
    </form>
    {% if result %}
    <h1>result: {{result}}</h1>
    {% endif %}
</body>
</html>
